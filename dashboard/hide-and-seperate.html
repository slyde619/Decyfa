		<!-- About us -->
		<section class="p-5">
			<div class="container">
				<div class="contact-wraper">
					<div class="row">
						<div class="col-lg-6 mb-30">
							<h2>Hide image in an image</h2>
							<form class="form-wraper contact-form ajax-form">
								<!-- <div class="ajax-message"></div> -->
								<div class="row">
									
									<div class="form-group col-md-12">
										<label for="file">Image used to hide another image</label>
										<input type="file" required class="form-control" id="imageOne" placeholder="Picture">
									</div>
									<div class="form-group col-md-12">
										<label for="file">Image to be hidden</label>
										<input type="file" required class="form-control" id="imageTwo" placeholder="Picture">
									</div>
									
									<label for="steg-key">F5 key</label>
									<div class="form-group col-md-4">
										<input name="steg-key1" type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;" required class="form-control f5keys" >
									</div>
									<div class="form-group col-md-4">
										<input name="steg-key2" type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;" required class="form-control f5keys">
									</div>
									<div class="form-group col-md-4">
										<input name="steg-key3" type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;" required class="form-control f5keys">
									</div>
									<div class="form-group col-md-4">
										<input name="steg-key4" type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;" required class="form-control f5keys">
									</div>
									<div class="form-group col-md-4">
										<input name="steg-key5" type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;" required class="form-control f5keys">
									</div>
									<div class="form-group col-md-4">
										<input name="steg-key6" type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;" required class="form-control f5keys">
									</div>
									
									<div class="form-group col-md-12">
										<input name="email" type="text" required class="form-control" id="email" placeholder="Destination Email">
									</div>
									
									<div class="form-group col-md-12">
										
										<img id="hiddenImageResult">
									</div>


									<div class="form-group col-lg-12">
										<button id="hide" class="btn w-100 btn-primary btn-lg shadow">Embed Image in Image</button>
									</div>

									<div class="form-group col-lg-12">
										<a id="downloadButton" style="display: none;" class="btn w-100 btn-secondary btn-lg" download="download.png">Download</a>
									</div>
									
								</div>
							</form>
						</div>
						<div class="col-lg-6 mb-30">
							<h2>Show hidden image</h2>
							<form class="form-wraper contact-form ajax-form">
								<!-- <div class="ajax-message"></div> -->
								<div class="row">
									<div class="form-group col-md-12">
										<label for="file">Image with hidden image</label>
										<input type="file" required class="form-control" id="imageThree" placeholder="Picture">
									</div>

									<label for="steg-key">F5 key</label>
									<div class="form-group col-md-4">
										<input name="steg-key1v" type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;" required class="form-control f5keysReveal" >
									</div>
									<div class="form-group col-md-4">
										<input name="steg-key2" type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;" required class="form-control f5keysReveal">
									</div>
									<div class="form-group col-md-4">
										<input name="steg-key3" type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;" required class="form-control f5keysReveal">
									</div>
									<div class="form-group col-md-4">
										<input name="steg-key4" type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;" required class="form-control f5keysReveal">
									</div>
									<div class="form-group col-md-4">
										<input name="steg-key5" type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;" required class="form-control f5keysReveal">
									</div>
									<div class="form-group col-md-4">
										<input name="steg-key6" type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;" required class="form-control f5keysReveal">
									</div>

									<div class="form-group col-md-12">
										
										<img id="hiddenImageResultTwo">
									</div>
									
									<div class="form-group col-lg-12">
										<button name="submit" type="submit" value="Hide" id="reveal" class="btn w-100 btn-primary btn-lg shadow">Reveal Hidden Image</button>
									</div>

									<div class="form-group col-lg-12">
										<a id="downloadButtonTwo" style="display: none;" class="btn w-100 btn-secondary btn-lg" download="download.png">Download</a>
									</div>
								</div>
							</form>
						</div>
