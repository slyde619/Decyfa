								<div class="row">

							<form class="form-wraper contact-form ajax-form">
								<!-- <div class="ajax-message"></div> -->
								<div class="row">
									<div class="form-group col-md-12">
										<textarea name="message" required id="ciphertext-to-hide" class="form-control" placeholder="Ciphertext"></textarea>
									</div>

									<label for="steg-key">F5 key</label>
									<div class="form-group col-md-4">
										<input name="steg-key1" type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;" required class="form-control f5keys" >
									</div>
									<div class="form-group col-md-4">
										<input name="steg-key2" type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;" required class="form-control f5keys">
									</div>
									<div class="form-group col-md-4">
										<input name="steg-key3" type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;" required class="form-control f5keys">
									</div>
									<div class="form-group col-md-4">
										<input name="steg-key4" type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;" required class="form-control f5keys">
									</div>
									<div class="form-group col-md-4">
										<input name="steg-key5" type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;" required class="form-control f5keys">
									</div>
									<div class="form-group col-md-4">
